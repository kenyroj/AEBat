<html>
<head>
  <link rel=stylesheet type="text/css" href="../css/AnoEdnX.css" />
</head>
<body class="context">
<a name="top"></a>
<h1 onMouseOver="this.className='MouseOver1'" onMouseOut="this.className='h1'">BAT工具</h1>

<a name="cap"></a>
<hr /><h2 onMouseOver="this.className='MouseOver2'" onMouseOut="this.className='h2'">CAP</h2>
<ul>
  <li>功能: 營幕截圖，會在當前目錄下出現 AE_CAP.png 的檔案。<br>
    <div class="ae_cmd">
CAP
    </div>
  </li>
 </ul>

<a name="wifi"></a>
<hr /><h2 onMouseOver="this.className='MouseOver2'" onMouseOut="this.className='h2'">WIFI</h2>
<ul>
  <li>【功能】開/關 WIFI。
  <li>輸入以下指令打開 WIFI
    <div class="ae_cmd">
WIFI 1
    </div>
  </li>
  <li>輸入以下指令關閉 WIFI
    <div class="ae_cmd">
WIFI 0
    </div>
  </li>
  </li>
</ul>

<a name="app"></a>
<hr /><h2 onMouseOver="this.className='MouseOver2'" onMouseOut="this.className='h2'">APP</h2>
<ul>
  <li>【功能】開/關 APP。
  <li>輸入以下指令打開 APP
    <div class="ae_cmd">
APP 1
    </div>
  </li>
  <li>輸入以下指令關閉 APP
    <div class="ae_cmd">
APP 0
    </div>
  </li>
  </li>
</ul>

</body>
</html>
